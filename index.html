<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="generic-dynamic-form-grid.css">
    <link rel="stylesheet" href="standard.css">
    <title>Generic Dynamic Form Grid</title>
</head>
<body>
    <!-- This is the Filter Form -->
    <section id="layerBusca" class="generic-form-box">
        <section class="dgrid-title">
            Awesome Dynamic Form Title           
        </section>
    
        <section class="dynamic-grid-container">

            <label class="row-1 column-1 justify-right" for="name">Name:</label>
            <input class="row-1 column-2 justify-left" id="name" type="text">

            <label class="row-2 column-1 justify-right" for="content">Email: </label>
            <input class="row-2 column-2 justify-left" id="content" type="email">

            <label class="row-3 column-1 justify-right" for="cpf">Cpf: </label>
            <input class="row-3 column-2 justify-left" id="cpf" type="text">

            <label class="row-4 column-1 justify-right" for="dateFrom">Birth Date: </label>
            <div class="row-4 column-2 justify-left flex-element">
                <input id="dateFrom" type="date">
                <label class="margin-1" for="dateTo">to</label>
                <input  type="date">
            </div>

            <label class="row-1 column-3 justify-left block" for="description">Description: </label>
            <textarea class="row-2-span-4 column-3 justify-left"
                id="description" cols="30" rows="6"></textarea>

        </section>

        <section class="dgrid-buttons">
            <button>Submit</button>
            <button>Cancel</button>
        </section>
    </section>

    <!-- This is the section that wraps the Table Grid feature -->
    <section id="tablegrid-section">
        <section>Register Counter - Must build component probably using flexbox</section>
        <section>Buttons/Subtitles Row - Must build component using flexbox</section>
        <section>Tablegrid - Use the Ready component</section>
    </section>

    <script src="generic-dynamic-form-grid.js"></script>
</body>
</html>
